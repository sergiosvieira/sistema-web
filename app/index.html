<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>sistema web</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-2">
        <div class="login-form bg-light mt-4 p-4">
          <form action="" method="" class="row g-3">
            <h4>Página de Acesso</h4>
            <div class="col-12">
              <label>E-mail:</label>
              <input type="text" name="username" class="form-control" placeholder="e-mail" required>
            </div>
            <div class="col-12">
              <label>Senha:</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="showPassword">
                <label class="form-check-label" for="rememberMe"> Exibir senha</label>
              </div>
            </div>
            <div class="col-12">
              <button id="btn-submit" type="submit" class="btn btn-dark float-end">Login</button>
            </div>
          </form>
          <hr class="mt-4">
          <div class="col-12">
            <p class="text-center mb-0">Não criou sua conta? <a href="#">Clique aqui</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
